name: "Cinematic Gold"
version: "1.0"
font:
  family: "Times New Roman"
  size: 58
  weight: "normal"
  style: "italic"
colors:
  primary: "#F5F5DC"
  highlight: "#FFD700"
  background: "#000000"
  outline: "#333333"
  shadow: "#000000"
highlight:
  enabled: true
  mode: "word"
  style: "color"
  transition: "fade"
layout:
  position: "bottom"
  custom_y: 85
  max_words_per_line: 8
  alignment: "center"
  margin_x: 100
  margin_y: 100
background:
  enabled: false
  style: "none"
  padding: 10
  border_radius: 0
  opacity: 0
effects:
  outline:
    enabled: true
    width: 1
  shadow:
    enabled: true
    offset_x: 2
    offset_y: 2
    blur: 5
animation:
  entry: "fade"
  exit: "fade"
  duration: 500
  word_stagger: 0
