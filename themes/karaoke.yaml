# Karaoke Theme
# Enhanced karaoke-style with smooth word-by-word highlighting
# Similar to first example image - white box, colored current word

name: "karaoke"
version: "1.0"

font:
  family: "Arial Black"
  size: 80
  weight: "bold"
  style: "normal"

colors:
  primary: "#1A1A1A"          # Dark text
  highlight: "#22C55E"        # Green highlight for spoken word
  background: "#FFFFFFEE"     # White semi-transparent background
  outline: "#FFFFFF"
  shadow: "#00000040"

highlight:
  enabled: true
  mode: "word"
  style: "color"              # Change color when word is spoken
  transition: "instant"

layout:
  position: "bottom"
  custom_y: null
  max_words_per_line: 3
  alignment: "center"
  margin_x: 40
  margin_y: 200

background:
  enabled: true
  style: "single"
  padding: 25
  border_radius: 20
  opacity: 0.95

effects:
  outline:
    enabled: false
    width: 0
  shadow:
    enabled: true
    offset_x: 2
    offset_y: 2
    blur: 4

animation:
  entry: "pop"
  exit: "fade"
  duration: 120
  word_stagger: 0
